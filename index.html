<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>For Annie üíå</title>
  <style>
    :root {
      --bg: #fff7fb;
      --ink: #0f172a;
      --rose: #fb7185;
      --rose-dark: #e11d48;
      --glass: rgba(255, 255, 255, 0.85);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top left, #fff1f2, #ffe4e6 50%, #fff7ed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .fx-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .emoji-float {
      position: absolute;
      opacity: 0;
      bottom: -10%;
      animation: floatUp 7s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 32px;
      padding: 40px 25px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(251, 113, 133, 0.2);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Smoothly resize the card as button grows */
      transition: all 0.3s ease; 
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      background: linear-gradient(to right, var(--rose-dark), var(--rose));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtext { color: #64748b; font-size: 1rem; margin-bottom: 25px; }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
    }

    button {
      border: none;
      border-radius: 18px;
      font-weight: 700;
      cursor: pointer;
      width: auto;
      min-width: 140px;
      transition: all 0.2s ease-out;
    }

    #yesBtn {
      background: var(--rose);
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      box-shadow: 0 10px 20px rgba(251, 113, 133, 0.3);
    }

    #noBtn {
      background: white;
      color: #94a3b8;
      padding: 10px 20px;
      font-size: 0.85rem;
      border: 1px solid #e2e8f0;
    }

    #success {
      display: none;
      padding: 20px;
      animation: popIn 0.4s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="fx-wrap" id="fx"></div>

<div class="card" id="card">
  <div id="ask-state">
    <span style="font-size: 40px;">üíå</span>
    <h1>Hey <span style="font-weight: 800;">Annie</span>...</h1>
    <p class="subtext">Will you be my Valentine? üåπ</p>

    <div class="btn-container">
      <button id="yesBtn" onclick="celebrate()">Yes! üíñ</button>
      <button id="noBtn" onclick="escalate()">No üôÉ</button>
    </div>
  </div>

  <div id="success">
    <span style="font-size: 50px;">üéâ</span>
    <h2 style="color: var(--rose-dark); font-size: 2rem; margin: 10px 0;">YAY! üíó</h2>
    <p style="color: #475569;">Best decision ever. See you on the 14th! ‚ù§Ô∏è</p>
  </div>
</div>

<script>
  let paddingValue = 15;
  let fontSizeValue = 1;
  const noTexts = ["But we‚Äôd be so cute together! ‚ú®", "Are you trying to break my heart? üíî", "Annie pls", "Wait, let me try my puppy eyes ü•∫", "You're making the red button sad...", "Wrong button!"];
  let noIndex = 0;

  function escalate() {
    const yes = document.getElementById('yesBtn');
    const no = document.getElementById('noBtn');
    
    // Increase internal size instead of scale so it pushes 'No' down
    paddingValue += 12;
    fontSizeValue += 0.3;
    
    yes.style.padding = `${paddingValue}px ${paddingValue * 2}px`;
    yes.style.fontSize = `${fontSizeValue}rem`;
    
    no.innerText = noTexts[noIndex % noTexts.length];
    noIndex++;

    // Add a little shake to the No button
    no.style.transform = "translateX(5px)";
    setTimeout(() => no.style.transform = "translateX(0)", 100);
  }

  function celebrate() {
    document.getElementById('ask-state').style.display = 'none';
    document.getElementById('success').style.display = 'block';
    setInterval(() => spawnEmoji(true), 150);
  }

  function spawnEmoji(isHeart = false) {
    const emojis = isHeart ? ["‚ù§Ô∏è", "üíñ", "üåπ"] : ["üå∏", "‚ú®", "üíó"];
    const el = document.createElement("div");
    el.className = "emoji-float";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.getElementById('fx').appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }

  setInterval(spawnEmoji, 1000);
</script>

</body>
</html>
