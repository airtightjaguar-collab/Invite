<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Quick Question</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 100%;
            max-width: 350px;
            z-index: 10;
        }

        h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 1.5rem; }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { 
            background-color: var(--primary); 
            color: white;
            z-index: 20;
        }

        #noBtn {
            background-color: #eee;
            color: #666;
            font-size: 0.9rem;
            width: auto;
        }

        .heart {
            position: absolute;
            color: var(--primary);
            opacity: 0.5;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <div id="content">
            <div style="font-size: 3rem;">üåπ</div>
            <h1 id="headline">Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onclick="growYes()">No</button>
            </div>
        </div>
    </div>

    <script>
        let scale = 1;
        const noMessages = [
            "Are you sure?",
            "Really?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You're breaking my heart ;(",
            "I'm gonna cry...",
            "Just say yes!"
        ];
        let msgIndex = 0;

        function growYes() {
            scale += 0.5;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const headline = document.getElementById('headline');
            
            // Make Yes button bigger
            yesBtn.style.transform = `scale(${scale})`;
            
            // Update No button text
            noBtn.innerText = noMessages[msgIndex];
            msgIndex = (msgIndex + 1) % noMessages.length;

            // Shift layout as it grows
            if (scale > 3) {
                noBtn.style.opacity = "0.5";
            }
        }

        function celebrate() {
            document.getElementById('main-box').innerHTML = `
                <div style="font-size: 4rem;">üíñ</div>
                <h1 style="color: #ff4d6d;">I KNEW YOU'D SAY YES!</h1>
                <p>Pack your bags, we're going on a date! ‚ù§Ô∏è</p>
            `;
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
