<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>A Special Question ðŸ’Œ</title>
  <style>
    :root {
      --bg: #fff7fb;
      --ink: #0f172a;
      --rose: #fb7185;
      --rose-dark: #e11d48;
      --glass: rgba(255, 255, 255, 0.8);
      --shadow: 0 25px 50px -12px rgba(251, 113, 133, 0.25);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top left, #fff1f2, #ffe4e6 50%, #fff7ed 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    /* Floating Background Elements */
    .fx-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .emoji-float {
      position: absolute;
      opacity: 0;
      bottom: -10%;
      animation: floatUp 7s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 32px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: var(--shadow);
      z-index: 10;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .icon-header { font-size: 50px; margin-bottom: 10px; display: block; }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      letter-spacing: -0.03em;
      background: linear-gradient(to right, var(--rose-dark), var(--rose));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtext { color: #64748b; font-size: 1.1rem; margin-bottom: 30px; line-height: 1.4; }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      position: relative;
    }

    button {
      border: none;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 100%;
      max-width: 240px;
    }

    #yesBtn {
      background: var(--rose);
      color: white;
      padding: 18px;
      font-size: 1.2rem;
      box-shadow: 0 10px 20px rgba(251, 113, 133, 0.4);
      z-index: 100;
    }

    #noBtn {
      background: white;
      color: #94a3b8;
      padding: 12px;
      font-size: 0.9rem;
      border: 1px solid #e2e8f0;
    }

    .success-box {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(251, 113, 133, 0.1);
      border-radius: 24px;
      border: 1px dashed var(--rose);
      animation: popIn 0.4s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="fx-wrap" id="fx"></div>

<div class="card" id="card">
  <span class="icon-header">âœ¨</span>
  <h1>Hey <span style="font-weight: 800;">Annie</span>...</h1>
  <p class="subtext">I wanted to ask you something special. Will you be my Valentine? ðŸŒ¹</p>

  <div class="btn-container">
    <button id="yesBtn" onclick="celebrate()">Yes, I will! ðŸ’–</button>
    <button id="noBtn" onclick="escalate()">No thanks ðŸ™ƒ</button>
  </div>

  <div id="success" class="success-box">
    <h2 style="color: var(--rose-dark); margin: 0;">Perfect. ðŸ’—</h2>
    <p style="margin: 10px 0 0; color: #475569;">I'm going to make it a night you won't forget.</p>
  </div>
</div>

<script>
  let growth = 1;
  const noTexts = [
    "Are you sure?", "Really sure??", "Think again Annie!", "You're joking, right?", 
    "Look at the Yes button...", "It's destiny!", "Just tap the red one.", "I'll wait."
  ];
  let noIndex = 0;

  function escalate() {
    growth += 0.45;
    const yes = document.getElementById('yesBtn');
    const no = document.getElementById('noBtn');
    
    yes.style.transform = `scale(${growth})`;
    no.innerText = noTexts[noIndex % noTexts.length];
    noIndex++;

    // Fade out "No" as it becomes hopeless
    if (growth > 3) no.style.opacity = "0.2";
  }

  function celebrate() {
    const card = document.getElementById('card');
    const success = document.getElementById('success');
    const btns = document.querySelector('.btn-container');
    const sub = document.querySelector('.subtext');
    
    btns.style.display = 'none';
    sub.style.display = 'none';
    success.style.display = 'block';
    
    setInterval(() => spawnEmoji(true), 150);
  }

  function spawnEmoji(isHeart = false) {
    const emojis = isHeart ? ["â¤ï¸", "ðŸ’–", "ðŸŒ¹", "âœ¨"] : ["ðŸŒ¸", "â˜ï¸", "âœ¨", "ðŸ’—"];
    const el = document.createElement("div");
    el.className = "emoji-float";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (Math.random() * 20 + 20) + "px";
    el.style.animationDuration = (Math.random() * 3 + 4) + "s";
    
    document.getElementById('fx').appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }

  // Start background ambient emojis
  setInterval(spawnEmoji, 800);
</script>

</body>
</html>
