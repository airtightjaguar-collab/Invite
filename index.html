<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have A Question...</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a1;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: var(--secondary);
            opacity: 0.5;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            border: 4px solid var(--secondary);
        }

        h1 { color: var(--primary); font-size: 2rem; }
        
        .btn-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background-color: var(--primary); color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff0a54; }

        #noBtn {
            background-color: #a4133c;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="quiz">
        <div style="font-size: 4rem;">ðŸ’Œ</div>
        <h1>Will you be my Valentine?</h1>
        <p>Choose wisely... (or try to).</p>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="escape()">No</button>
        </div>
    </div>

    <script>
        // Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Make the 'No' button run away
        function escape() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Final celebration logic
        function celebrate() {
            document.getElementById('quiz').innerHTML = `
                <div style="font-size: 5rem;">ðŸ’–</div>
                <h1 style="color: #ff4d6d;">I KNEW IT!</h1>
                <p>You're stuck with me on the 14th now. No refunds!</p>
                <div style="margin-top: 15px; font-style: italic;">(The 'No' button was broken anyway.)</div>
            `;
            setInterval(() => {
                for(let i=0; i<5; i++) createHeart();
            }, 100);
        }
    </script>
</body>
</html>
