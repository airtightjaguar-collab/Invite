<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --soft-pink: #ffccd5;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            transition: all 0.4s ease;
        }

        h1 { 
            font-family: 'Dancing Script', cursive;
            color: var(--rose); 
            font-size: 2.8rem; 
            margin: 0 0 1rem 0;
        }

        p { color: #590d22; font-weight: 400; margin-bottom: 2rem; }
        
        .btn-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { 
            background: var(--rose); 
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background: #fff;
            color: var(--rose);
            padding: 10px 20px;
            font-size: 0.9rem;
            border: 1px solid var(--soft-pink);
        }

        /* Floating Animation */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: move 6s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.3));
        }

        @keyframes move {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="content">
            <div style="font-size: 3.5rem; margin-bottom: 10px;">‚ú®</div>
            <h1>Be my Valentine?</h1>
            <p>I promise it'll be a night to remember.</p>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">Yes, I'd love to!</button>
                <button id="noBtn" onclick="growYes()">No thanks</button>
            </div>
        </div>
    </div>

    <script>
        let growth = 1;
        const phrases = ["Are you sure?", "Think again!", "But look how big the button is!", "Don't be like that!", "Just click the red one!"];
        let pIndex = 0;

        function growYes() {
            growth += 0.4;
            const yes = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            
            yes.style.transform = `scale(${growth})`;
            no.innerText = phrases[pIndex];
            pIndex = (pIndex + 1) % phrases.length;
            
            if(growth > 2.5) no.style.opacity = "0";
        }

        function celebrate() {
            const card = document.getElementById('card');
            card.style.transform = "scale(0)";
            setTimeout(() => {
                card.style.transform = "scale(1)";
                card.innerHTML = `
                    <div style="font-size: 5rem;">üéâ</div>
                    <h1 style="font-size: 3.5rem;">YES!</h1>
                    <p style="font-size: 1.2rem;">Best. Decision. Ever.<br>See you on the 14th! ‚ù§Ô∏è</p>
                `;
            }, 400);
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'floating-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 25 + 15) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
